<!DOCTYPE html>

    <head>

        <title>Scrolling Website</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    </head>
    <body>
		
	<div id="page-content">
            
            <div id="slides-container">
                <div id="slides"
                    data-0="transform:translate(0%,0%);"
                    data-150p="transform:translate(-50%,0%);"
                    data-200p=""
                    data-300p="transform:translate(-100%,0%);"
                    data-350p=""
                    data-450p="transform:translate(-150%,0%);"
                >
                    <div id="slide-1" class="slide">
                        <div class="caption"
                            data-10p="opacity: 1; transform:translate(0px,0px);"
                            data-40p="opacity: 0; transform:translate(0px,-100%);"
                            data-anchor-target="#helper"
                        >
                            <h1>WELCOME</h1>
                            <p></p>
                        </div>
                    </div>
                    <div id="slide-2" class="slide">
                        <div class="caption"
                            data-100p="opacity: 0; transform:translate(0px,-200%);"
                            data-150p="opacity: 1; transform:translate(0px,0px);"
                            data-230p="opacity: 0; transform:translate(-100px,0px);"
                            data-anchor-target="#helper"
                        >
                            <h1>TO</h1>
                            <p></p>
                        </div>
                    </div>
                    <div id="slide-3" class="slide">
                        <div class="caption"
                            data-250p="opacity: 0; transform:translate(300px,0px);"
                            data-300p="opacity: 1; transform:translate(0px,0px);"
                            data-380p="opacity: 0; transform:translate(-100px,0px);"
                            data-anchor-target="#helper"
                        >
                            <h1>MY</h1>
                            <p></p>
                        </div>
                    </div>
                    <div id="slide-4" class="slide">
                        <div class="caption"
                            data-430p="opacity: 0;"
                            data-450p="opacity: 1;"
                            data-anchor-target="#helper"
                        >
                            <h1>SITE</h1>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="helper">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>





	</div>


        <!-- Include Skrollr.js -->
        <script src="js/skrollr.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>
        

    </body>
</html>
